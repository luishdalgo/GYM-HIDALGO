<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Hidalgo - Proximamente...</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/proximamente.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Próximamente...</h1>
        <p class="description">Estamos trabajando duro para brindaros algo increible... ¡Mantente al tanto!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="value" id="days">28</div>
                <div class="label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="value" id="hours">12</div>
                <div class="label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="value" id="minutes">53</div>
                <div class="label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="value" id="seconds">55</div>
                <div class="label">Segundos</div>
            </div>
        </div>

        <div class="notify">
            <h4>Notificame cuando se lance:</h4>
            <form class="email-form">
                <input type="email" placeholder="Introduce tu email" class="email-input">
                <button type="submit" class="btn">¡Notificame!</button>
            </form>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
<script>
    const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();
    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        if (distance < 0) {
            clearInterval(x);
            document.querySelector(".countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</html>
